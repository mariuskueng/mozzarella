<template name="item">
  <div class="item col-md-12" id="{{_id}}">
    <input class="item-checkbox" type="checkbox" checked="{{#if completed}}checked{{/if}}">
    <span class="item-title {{#if completed}}completed{{/if}}">{{title}}</span>
    <label class="label label-{{isOverDue dueDate}} pull-right">{{ momentDueDate dueDate }}</label>
    {{!-- <label class="label label-primary pull-right">3</label> --}}
  </div>
</template>
