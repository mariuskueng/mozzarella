<template name="editItemView">
<section id="editItem" class="edit-item navmenu navmenu-default navmenu-fixed-right offcanvas">
  {{#with item}}

  <form id="item-edit">
    <div class="item-header">
      <input class="item-checkbox" type="checkbox">
      <span class="item-title">{{item.title}}</span>
      <input name="itemTitleEdit" class="form-control item-title-edit hidden" value="{{item.title}}">
      <div class="item-info">
        <a href="#" class="item-datepicker"><i class="fa fa-calendar text-muted"></i></a>
        <label class="item-duedate label label-{{isOverDue dueDate}}">{{getDueDate}}</label>
        <p><i class="fa fa-user"></i> {{getCreator}}</p>
      </div>
    </div>
    <input type="submit" class="btn btn-primary item-edit-save" value="Save changes">
  </form>

  {{> pieces}}

  <button name="item-delete" class="item-delete btn btn-danger">Delete item</button>

  {{/with}}
</section>
</template>
