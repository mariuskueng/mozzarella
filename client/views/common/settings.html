<template name="settings">
  <div class="modal fade" id="settings-modal-dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title"><i class="fa fa-cog"></i>Account Settings</h4>
        </div>
        <form id="form-settings">
          <div class="modal-body">
            <label for="background-image">Background image:</label>
            <input type="text" name="backgroundImage" class="settings-background-image-input" value="" placeholder="i.e.: http://mysite.com/image.jpg">
            {{#if bgImageUrl}}
              <p>Current image:</p>
              <img src="{{bgImageUrl}}" alt="" class="settings-background-image" />
            {{/if}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <input type="submit" class="btn btn-primary" value="Save changes" >
            <!-- data-toggle="modal" data-target="#settings-modal-dialog" -->
          </div>
      </form>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
