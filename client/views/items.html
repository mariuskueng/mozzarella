<template name="itemsView">
  {{#unless isGenericList}}
    <form class="new-item-form navbar-form" role="">
      <div class="form-group">
        <input type="text" name="text" class="form-control" placeholder="Add new item this list...">
      </div>
    </form>
  {{/unless}}
  {{#each items}}
      {{> item }}
    {{else}}
      <p>There are no items in this list. {{#unless isGenericList}}Add new items in the textfield above.{{/unless}}</p>
  {{/each}}
  {{#unless isGenericList}}
    {{#if completedItems.count}}
      <p class="info">Completed items</p>
      {{#each completedItems}}
       {{> item }}
      {{/each}}
    {{/if}}
  {{/unless}}
</template>
