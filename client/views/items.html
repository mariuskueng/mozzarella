<template name="itemsView">
  {{#unless isGenericList}}
    <form class="new-item-form navbar-form" role="">
      <div class="form-group">
        <input type="text" name="text" class="form-control" placeholder="Add new item to this list...">
        <a href="#" id="item-datepicker" class="item-datepicker"><i class="fa fa-calendar text-muted {{#unless isItemDueDateChanged}}text-warning{{/unless}}"></i></a>
      </div>
    </form>
  {{/unless}}
  {{#each items}}
      {{> item }}
    {{else}}
      <p>There are no items in this list. {{#unless isGenericList}}Add new items in the textfield above.{{/unless}}</p>
  {{/each}}
  {{#unless isGenericList}}
    {{#if completedItems.count}}
      <p class="items-completed">{{ completedItems.count }} Completed items</p>
      <div class="items-completed-list {{#if showCompletedItems }} show {{else}} hidden {{/if}}">
        {{#each completedItems}}
         {{> item }}
        {{/each}}
      </div>
    {{/if}}
  {{/unless}}
</template>
