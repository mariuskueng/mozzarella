<template name="itemsView">
  {{#unless isGenericList}}
    <form class="new-item-form navbar-form" role="">
      <div class="form-group">
        <input type="text" name="text" class="form-control item-text" placeholder="Add new item to this list...">
        <select class="form-control item-amount">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
        <a href="#" id="item-datepicker" class="item-datepicker"><i class="fa fa-calendar text-muted {{#if isItemDueDateChanged}}text-warning{{/if}}"></i></a>
      </div>
    </form>
  {{/unless}}
  {{#each items}}
      {{> item }}
    {{else}}
      <p>There are no items in this list. {{#unless isGenericList}}Add new items in the textfield above.{{/unless}}</p>
  {{/each}}
  {{#unless isGenericList}}
    {{#if completedItems.count}}
      <p class="items-completed">{{ completedItems.count }} Completed items</p>
      <div class="items-completed-list {{#if showCompletedItems }} show {{else}} hidden {{/if}}">
        {{#each completedItems}}
         {{> item }}
        {{/each}}
      </div>
    {{/if}}
  {{/unless}}

  {{> editItemView}}

</template>
