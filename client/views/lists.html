<template name="listsView">
  <div class="list-wrapper">
    <button type="button" class="navbar-toggle app-nav-button" data-toggle="offcanvas" data-target="#appNavMenu" data-canvas="body">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <nav id="appNavMenu" class="navmenu navmenu-default navmenu-fixed-left offcanvas" role="navigation">
      <a class="navmenu-brand" href="#">Mozzarella</a>
      <ul class="nav navmenu-nav">
        <li><a><i class="fa fa-user"></i>
          {{ user.username }}</a></li>
        <li>{{> loginButtons}}</li>
        <li><a href="#">About</a></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#" data-toggle="modal" data-target="#settings-modal-dialog">Settings</a></li>
        <li role="presentation" class="divider"></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Logout</a></li>
      </ul>
    </nav>
    <ul class="list-group">
      <li><a class="list-group-item {{#if isCurrentList 'all' }}active{{/if}}" href="/lists/all"><i class="infinity text-info">âˆž</i> All</a></li>
      <li><a class="list-group-item {{#if isCurrentList 'over-due' }}active{{/if}}" href="/lists/over-due"><i class="fa fa-exclamation-triangle text-danger"></i>Over Due</a></li>
      {{#each lists}}
        <li><a class="list-group-item {{#if isCurrentList _id }}active{{/if}}" href="/lists/{{_id}}"><i class="fa fa-list-ul"></i>{{title}}</a></li>
        {{else}}
        <p>There are no lists yet. Add one below with the plus button.</p>
      {{/each}}
    </ul>
    <button class="add-list-modal btn btn-default col-md-3" type="button">
      <a href="#" data-toggle="modal" data-target="#add-list-modal-dialog"><i class="fa fa-plus"></i></a>
    </button>
  </div>
</template>
